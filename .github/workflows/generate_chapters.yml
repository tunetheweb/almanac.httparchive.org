#Runs "npm run generate" on any pushes to master for markdown, templates or generate scripts
#Then we commit any template changes generated by the "npm run generate"
#
#We do it on a push, rather than on pull request, and only on master to avoid merge conflicts
name: Generate Chapters on Push
on:
  push:
    branches:
      - master
    paths:
      - src/content/**
      - src/templates/**
      - tools/generate/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
      with:
        version:  12.x
    - name: Checkout branch
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Update timestamp for modified files
      run: |
        echo "files changed in commit $GITHUB_SHA:"
        git diff --no-commit-id --name-only -r $GITHUB_SHA
        echo "Updating timestamp in any markdown chapter files"
        git diff --no-commit-id --name-only -r $GITHUB_SHA src/content | grep "^src\/content\/[a-z]*\/[0-9]*\/[a-z0-9-]*.md" | xargs -r sed -i "s/^last_updated: [0-9-]*T/last_updated: $(date '+%Y-%m-%d')T/"
        echo "Updating timestamp in any template files"
        git diff --no-commit-id --name-only -r $GITHUB_SHA src/templates | grep "^src\/templates\/[a-z]*/[0-9]*\/[a-z0-9-]*.html" | xargs -r sed -i "s/\"dateModified\": \"[0-9-]*T/\"dateModified\": \"$(date '+%Y-%m-%d')T/"
        echo "Updated timestamps:"
        git diff
    - name: Generate the chapters
      run: |
        echo "regenerating chapters"
        cd src
        npm install
        echo "regenerating chapters"
        npm run generate
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v2
      with:
        title: Update timestamps and generate chapters
        project: HTTP Archive
        branch-suffix: timestamp
