name: Compress images
on:
  pull_request:
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Print Env
        env:
          PULL_REQUEST: ${{ github.event.pull_request }}
          PR_OWNER: ${{ github.event.pull_request.head.repo.owner }}
        run: |
           echo $PULL_REQUEST > pull_request
           cat pull_request
           echo "Barry"
           echo $PULL_REQUEST
           echo $PR_OWNER
           
