name: Compress images
on:
  pull_request:
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Print Env
        env:
          ACTOR: ${{ github.actor }}
          REPO_OWNER: ${{ repo-owner }}
        run: |
           echo $ACTOR
           echo $REPO_OWNER
      - uses: actions/checkout@master
      - name: calibreapp/image-actions
        uses: docker://calibreapp/github-image-actions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
