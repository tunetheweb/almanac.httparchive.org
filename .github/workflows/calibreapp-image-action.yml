name: Compress images
on:
  pull_request:
jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Print Env
        env:
          PR_REPO: ${{ github.event.pull_request.head.repo.full_name }}
          THIS_REPO: ${{ github.repository.full_name }}
        run: |
           echo $PR_REPO
           echo $THIS_REPO
           
